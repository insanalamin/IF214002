<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aplikasi Kependudukan - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- Manggil library javascript eksternal untuk layout auto keren, Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav id="menus" class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/webapp/index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/webapp/penduduk-list.html">Data Penduduk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/webapp/penduduk-add.html">Tambah Penduduk</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="content">
      <div class="row">
        <div class="col-sm-12 mb-2">
          <h1>Tambah Penduduk</h1>
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-nama" class="form-control form-control-sm" type="text" placeholder="Nama lengkap">
        </div>
        <div class="col-sm-12 mb-2">
          <select id="isian-kabupaten" class="form-select">
            <option selected>Pilih Kabupaten</option>
            <option value="3201">Kabupaten Bogor</option>
            <option value="3202">Kabupaten Sukabumi</option>
            <option value="3203">Kabupaten Cianjur</option>
            <option value="3204">Kabupaten Bandung</option>
            <option value="3205">Kabupaten Garut</option>
            <option value="3206">Kabupaten Tasikmalaya</option>
          </select>
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-telepon" class="form-control form-control-sm" type="text" placeholder="Nomor telepon">
        </div>
        <div class="col-sm-12 mb-2">
          <select id="isian-gender" class="form-select">
            <option selected>Jenis Kelamin</option>
            <option value="F">Wanita</option>
            <option value="M">Pria</option>
          </select>
        </div>
        <div class="col-sm-12 mb-2">
          <input id="isian-tanggal-lahir" class="form-control form-control-sm" type="date" placeholder="Tanggal lahir">
        </div>
        <div class="col-sm-12 mb-2">
          <button id="submit" onclick="tambahPenduduk()" type="button" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-12 mb-2">
          <select id="isian-gender" class="form-select">
            <option selected>Ijazah Terakhir</option>
            <option value="0">Tidak ada</option>
            <option value="1">SD</option>
            <option value="2">SMP</option>
            <option value="3">SMA</option>
            <option value="4">D1/D2/D3</option>
            <option value="5">S1/D4</option>
            <option value="6">S2/S3</option>
          </select>
        </div>
        <div class="col-sm-12 mb-2">
          <select id="isian-gender" class="form-select">
            <option selected>Jenis Kelamin</option>
            <option value="F">Wanita</option>
            <option value="M">Pria</option>
          </select>
        </div>
        <div class="col-sm-12 mb-2">
          <select id="isian-gender" class="form-select">
            <option selected>Jenis Kelamin</option>
            <option value="F">Wanita</option>
            <option value="M">Pria</option>
          </select>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("submit").addEventListener("click", function(){
        alert("Data penduduk berhasil ditambahkan !");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Manggil library javascript eksternal untuk bikin chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Manggil library javascript eksternal untuk http client -->
	  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
