<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aplikasi Kependudukan - Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- Manggil library javascript eksternal untuk layout auto keren, Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Manggil library javascript eksternal untuk bikin chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Manggil library javascript eksternal untuk http client -->
	  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <nav id="menus" class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/webapp/index.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/webapp/penduduk-list.html">Data Penduduk</a>
          </li>
          <li class="nav-item">
            <a class="nav-link href="/webapp/penduduk-add.html">Tambah Penduduk</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container" id="content">
      <div class="row">
        <div class="col-sm-12">
          List Penduduk
        </div>
        <div id="list-penduduk">
          
        </div>
      </div>
    </div>
    <script>
      axios.get('http://localhost:8000/api/index.php/penduduk')
        .then(function (dataDariAPINihGuys){
          console.log(dataDariAPINihGuys.data["data"]);
          
          // Update chart
          
          let listPenduduk = document.getElementById("list-penduduk");
          
          let listPendudukHTMLString = "<ul>";
          
          dataDariAPINihGuys.data["data"].forEach(item => {
            listPendudukHTMLString += "<li>" + item["nama"] + " - " + item["alamat"] + "</li>";
          })
          
          listPendudukHTMLString += "</ul>";
          
          listPenduduk.innerHTML = listPendudukHTMLString;
        });
    </script>
  </body>
</html>
